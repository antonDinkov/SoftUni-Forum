<div class="profile">
    <img src="/images/profile.png" alt="default user">
    <h3>User Info:</h3>
    <form #form="ngForm" (ngSubmit)="update()">
        <div class="flex">
            <p>Username: </p>
            <input type="text" name="username" id="username" [(ngModel)]="username">
        </div>
        <div class="flex">
            <p>Email: </p>
            <input type="email" name="email" id="email" [(ngModel)]="email">
        </div>
        <div class="flex">
            <p>Phone: </p>
            <div>
                <select name="telPrefix" id="select-tel" class="tel" [(ngModel)]="telPrefix">
                    <option value="+359">+359</option>
                    <option value="+356">+356</option>
                </select>
                <input type="text" name="tel" id="tel" [(ngModel)]="tel">
            </div>
        </div>
        <button type="button" class="red-button" (click)="cancel()">Cancel</button>
        <button type="submit" class="green-button">Save</button>
    </form>
</div>
