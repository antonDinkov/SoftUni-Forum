<div class="profile"><img src="/SoftUni_Forum/public/images/profile.png" alt="default user">
    <h3>User Info:</h3>
    <div class="flex">
        <p>Username: </p>
        <p>{{currentUser()?.username}}</p>
    </div>
    <div class="flex">
        <p>Email: </p>
        <p>{{currentUser()?.email}}</p>
    </div>
    <div class="flex">
        <p>Phone: </p>
        <p>{{currentUser()?.tel}}</p>
    </div>
    <button class="edit-button" (click)="onEdit()">Edit</button>
</div>
