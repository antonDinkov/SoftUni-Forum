<form class="login" [formGroup]="form" (ngSubmit)="login()">

    <fieldset>
        <h2>Login Form</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input class="input-error" type="email" formControlName="email" id="email"
                placeholder="john.doe&#64;gmail.com">
        </p>
        @if (isEmailInvalid){
        <p class="error">
            {{invalidEmailMsg}}
        </p>
        }

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input type="password" formControlName="password" id="password" placeholder="******">
        </p>
        @if (isPasswordInvalid) {
        <p class="error">
            {{invalidPasswordMsg}}
        </p>
        }

        <button [disabled]="form.invalid">Login</button>

        <p class="text-center">
            Don't have an account?
            <a routerLink="/register">Register</a>
        </p>

    </fieldset>
</form>
