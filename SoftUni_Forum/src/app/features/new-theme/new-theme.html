<div class="new-theme-border">
    <div class="header-background">
        <span>New Theme</span>
    </div>
    <form #form="ngForm" (ngSubmit)="createTheme()">
        <div class="new-theme-title">
            <label for="themeName">Title <span class="red">*</span></label>
            <input [class.input-error]="titleError" type="text" name="themeName" id="themeName" [(ngModel)]="themeName" (blur)="validateTitle()">
            @if (titleError) {
                <p class="error">
                    {{titleErrorMsg}}
                </p>
            }
        </div>
        <div class="new-theme-content">
            <label for="postText">Post <span class="red">*</span></label>
            <textarea [class.input-error]="contentError" type="text" name="postText" id="postText" rows="8" class="height" [(ngModel)]="postText" (blur)="validateContent()"></textarea>
            @if(contentError){
            <p class="error">
                {{contentErrorMsg}}
            </p>
            }
        </div>
        <div class="new-theme-buttons">
            <button type="button" class="cancel" (click)="cancelTheme($event)">Cancel</button>
            <button [disabled]="titleError || contentError" type="submit" class="public">Post</button>
        </div>
    </form>
</div>
